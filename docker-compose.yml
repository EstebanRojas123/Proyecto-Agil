# Docker Compose para desarrollo con hot-reload optimizado
services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15
    container_name: postgres_db_dev
    restart: always
    environment:
      POSTGRES_USER: nestuser
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: proyecto-agil
    ports:
      - "5432:5432"
    volumes:
      - db_data_dev:/var/lib/postgresql/data
    networks:
      - app-network

  # PgAdmin para gesti√≥n de base de datos
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_dev
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - app-network

  # Backend NestJS con desarrollo optimizado
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: backend_app_dev
    restart: always
    environment:
      - NODE_ENV=development
      - NESTJS_DEVTOOLS=false
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=nestuser
      - DB_PASSWORD=12345
      - DB_NAME=proyecto-agil
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app-network
    command: npm run start:dev

  # Frontend Next.js con desarrollo optimizado
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend_app_dev
    restart: always
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3000
      - WATCHPACK_POLLING=true
      - WATCHPACK_POLLING_INTERVAL=1000
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3001:3001"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network
    command: npm run dev

volumes:
  db_data_dev:

networks:
  app-network:
    driver: bridge
